<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Connect with us</h1><br>
        <p>We would love to respond to your quaries and help you make reservations and plan trips.
            <br>Feel free to get in touch with us.
        </p>
    </div>
    <div class="contact-box">
        <div class="contact-right">
            <h3>Send your request</h3><br>
            <form>
                <div class="input-row">
                    <div class="input-group">
                        <label>Name</label>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-group">
                        <label>Phone</label>
                        <input type="tel" placeholder="Phone No.">
                    </div>
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-group">
                        <label>Subject</label>
                        <input type="Text" placeholder="Enter your query">
                    </div>
                </div>
                <label>Message</label>
                <textarea rows="5" placeholder="Your Message"></textarea>
                <button type="submit">SEND</button>
            </form>
            </div>
            <div class="contact-left">
                <h3>Reach Us</h3>
                <table>
                    <tr>
                        <td>Email : </td>
                        <td>contactus@example.com</td>
                    </tr>
                    <tr>
                        <td>Phone : </td>
                        <td>+91 2345678901</td>
                    </tr>
                    <tr>
                        <td>Address : </td>
                        <td>#123, X Street, Y Colony<br>
                        LPU,Punjab,India<br>
                        123456
                     </td>
                    </tr>
                </table>
    
                
                    
            
                    
                </div>
        </div>
    </div>
    
</body>
</html>
